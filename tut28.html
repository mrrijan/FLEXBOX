<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLexbox tutorial</title>
    <style>
        .container {
             border: 2px solid black;
             height: 500px;
             width: 100%;
             /*Initializing the flex*/
             display: flex;
             /*Flexbox properties for flex container
             flex-direction: row;by default row nai huncha
             flex-direction: column;column bata arrange huncha
             flex-direction: row-reverse;elements haru righht to left fill huncha
             flex-direction: column-reverse; */
             /* flex-wrap: wrap;by default no wrap huncha */
             /* flex-wrap: wrap-reverse; */
             /* flex-flow: row wrap; */
             justify-content: center;
             justify-content: space-between;
        }
        .item{
            border: 2px solid green;
            background-color: tomato;
            margin: 10px;
            padding : 3px;
            width: 200px;
            height: 200px;

        }

    </style>
</head>
<body>
   <h1>This is Flexbox tutorial</h1> 
   <div class="container">
    <div class="item" id="item-1">First box</div>
    <div class="item" id="item-2">Second box</div>
    <div class="item" id="item-3">Third box</div>
    <div class="item" id="item-4">Fourth box</div>
    <div class="item" id="item-5">Fifth box</div>
    <div class="item" class="item"id="item-6">Sixth box</div>
   </div>
</body>
</html>
